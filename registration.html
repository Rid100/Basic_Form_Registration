<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project K</title>
  </head>
  <body>
    <h4>MILA RIDE ORGANISATION</h4>
    <form action="" method="post"></form>
    <label>
      <fieldset>
        <p>
          FIRST NAME: <br />
          <input
            type="text"
            placeholder="Enter Your First Name"
            size="24"
            maxlength="15"
            required
          />
        </p>
        <p>
          MIDDLE NAME: <br />
          <input
            type="text"
            placeholder="Enter Your Middle Name"
            size="24"
            maxlength="15"
            required
          />
        </p>
        <p>
          LAST NAME: <br />
          <input
            type="text"
            placeholder="Enter Your Last Name"
            size="24"
            maxlength="15"
            required
          />
        </p>
        <p>
          EMAIL: <br />
          <input
            type="text"
            placeholder="Enter Email"
            size="24"
            maxlength="15"
            required
          />
        </p>
        <p>
          PASSWORD: <br />
          <input
            type="text"
            placeholder="Enter Password"
            size="24"
            maxlength="15"
            required
          />
        </p>
        <p>
          CONFIRM PASSWORD: <br />
          <input
            type="text"
            placeholder="CONFIRM PASSWORD"
            size="24"
            maxlength="15"
            required
          />
        </p>
        <p>
          PHONE: <br />
          <input
            type="text"
            placeholder="Enter Phone Number"
            size="24"
            maxlength="15"
            required
          />
        </p>
        <p>
          ADDRESS: <br />
          <input
            type="text"
            placeholder="Enter Address"
            size="24"
            maxlength="15"
            required
          />
        </p>
        <p>
          NATIONALITY: <br />
          <input
            type="text"
            placeholder="Enter Nationality"
            size="24"
            maxlength="15"
            required
          />
        </p>
        <p>
          GENDER:
          <input type="radio" name="FEMALE" value="FEMALE" />FEMALE
          <input type="radio" name="MALE" value="MALE" />MALE
        </p>
        <form>
          <input type="submit" name="submitbutton" value="SIGN UP" required />
        </form>
      </fieldset>
    </label>
  </body>
</html>
